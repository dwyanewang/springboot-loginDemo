<div class="container contentBG">
	<div class="panel panel-default detail-table">
        <div class="panel-heading text-bold">
            &nbsp;&nbsp;<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;Table Unit
        </div>
		<div class="panel-body">
			<div class="listTable table-responsive">
				<div class="form-group">
					<lable class="text-bold">Select Date:</lable>
					<div class="input-control text" data-role="datepicker"
						data-date="1972-12-21" data-format="mm/dd/yyyy">
						<!--  data-format="mmmm d, yyyy" -->
						<input type="text" ng-model="todayDate">
						<button class="button">
							<span class="mif-calendar"></span>
						</button>
					</div>
				</div>
				<table si-table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>NO.</th>
							<th sort-by="caseNumber">Case Number</th>
							<th>Card Number</th>
							<th>Writeoff Amt</th>
<!-- 								<th>Recovery Amt</th> -->
							<th>Create Date</th>
							<th>Remarks</th>
<!-- 								<th>Operation</th> -->
						</tr>
					</thead>
					<tbody>
						<tr si-sortable ng-repeat="x in items | filter">
							<td>{{$index+1}}</td>
							<td>{{x.caseNumber}}</td>
							<td>{{x.cardNumber}}</td>
							<td>{{x.writeOffAmt}}</td>
<!-- 								<td>{{x.recoveryAmt}}</td> -->
							<td>{{x.createDate}}</td>
							<td>{{x.remarks}}</td>
<!-- 								<td> -->
<!-- 									<div id="toolbar" class="btn-group"> -->
<!-- 										<button type="button" class="btn btn-default" -->

<!-- 											<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> -->
<!-- 										</button> -->
<!-- 										<button type="button" class="btn btn-default" -->
<!-- 											ng-click="listDetail()" title="detail"> -->
<!-- 											<span class="glyphicon glyphicon-align-justify" -->
<!-- 												aria-hidden="true"></span> -->
<!-- 										</button> -->
<!-- 									</div> -->
<!-- 								</td> -->
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td class="text-center" colspan="9"><si-table-pagination
									limit="10" total="{{ params.total }}" offset="params.offset" />
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<div class="form-group">
		<div class="col-sm-12 text-right list-btn">
			<button type="button" value="Cancel" class="btn btnStyle" ui-sref="app.home">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;Cancel
			</button>
		</div>
	</div>
</div>
